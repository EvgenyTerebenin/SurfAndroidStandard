apply from: '../androidSample.gradle'

android {
    defaultConfig {
        applicationId "ru.surfstudio.android.security.sample"
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField "boolean", "CHECK_DEBUGGABLE", "false"
        }
        release {
            debuggable false
            buildConfigField "boolean", "CHECK_DEBUGGABLE", "true"
        }
    }
}

dependencies {
    implementation project(':security')
    implementation project(':sample-dagger')

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
}