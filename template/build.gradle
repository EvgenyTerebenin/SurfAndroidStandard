apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        applicationId rootProject.ext.applicationId
        versionCode rootProject.ext.moduleVersionCode
        versionName rootProject.ext.moduleVersionName

        setProperty("archivesBaseName", "$applicationName-$versionName-($versionCode)")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    signingConfigs {
        // todo настроить подпись приложения
        release {
            storeFile file("../keystore/prod.keystore.jks")
            storePassword "qsdm345nbdfg458smm4"
            keyAlias "prod"
            keyPassword "qsdm345nbdfg458smm4"
        }
        test {
            storeFile file("../keystore/test.keystore")
            storePassword "qatest"
            keyAlias "test"
            keyPassword "qatest"
        }
    }

    buildTypes {
        debug {
//            signingConfig signingConfigs.test
            minifyEnabled false
            resValue "bool", "only_portrait", "false"
        }
        qa {
//            signingConfig signingConfigs.test
            minifyEnabled false
            debuggable = true
            ext.betaDistributionReleaseNotes = System.getenv("GoLamaGo_Android_Crashlytics_NOTES")
            ext.betaDistributionGroupAliases = "Surf"
            ext.betaDistributionNotifications = true
            resValue "bool", "only_portrait", "false"
        }
        release {
//            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "bool", "only_portrait", "true"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    //-------------------------------------- versions ----------------------------------------------

    //Testing Library, Apt Versions
    def mockitoVersion = '1.10.19'
    def assertJVersion = '3.5.1'

    //------------------------------------ dependencies --------------------------------------------
//    implementation 'ru.surfstudio.standard:core:0.0.1'
    //implementation 'ru.surfstudio.standard:easyadapter:0.0.4-SNAPSHOT'//todo

    implementation project(':core')
    implementation project(':analytics')
    implementation project(':core')
    implementation project(':analytics')
    implementation project(':network')
    implementation project(':converter-gson')
    implementation project(':filestorage')
    implementation project(':easyadapter')
    implementation project(':easyadapter-carousel')
    implementation project(':logger')
    implementation project(':dagger-scope')

    compileOnly "com.google.dagger:dagger:$daggerVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    //provided
    kapt 'javax.annotation:jsr250-api:1.0'
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"

    //network
    compileOnly "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compileOnly "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
    compileOnly "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compileOnly "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    compileOnly "com.google.code.gson:gson:$gsonVersion"
    compileOnly "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion"

    //other
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.1'
    implementation 'com.google.guava:guava:23.0-android'

    //kotlin
    implementation "org.jetbrains.anko:anko-common:$ankoVersion"

    //--------------------------------- test dependencies ------------------------------------------

    //tests
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'

    //unit test
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.assertj:assertj-core:$assertJVersion"

    //instrumental test
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    androidTestImplementation "com.android.support:support-annotations:$appcompatVersion"
    androidTestImplementation 'com.android.support.test:runner:1.0.1'

    implementation 'com.google.code.findbugs:jsr305:3.0.1'
}

apply plugin: 'kotlin-android-extensions'