// Скрипт для подключения модулей android-standard из локального репозитория для отладки

def androidStandardDebugDir = gradle.ext.androidStandardDebugDir
def androidStandardDebugMode = gradle.ext.androidStandardDebugMode

if (androidStandardDebugDir != null && androidStandardDebugMode) {
    try {
        dependencies {
            gradle.ext.androidStandardModules.each {
                api "$gradle.ext.androidStandardDebugDir/$it"
            }
        }
    } catch (Throwable e) {
        logger.error(e.message)
    }
}