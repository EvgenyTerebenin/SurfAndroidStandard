// Скрипт для включения модулей android-standard из локального репозитория в settings.gradle

if (gradle.ext.androidStandardDebugEnabled) {
    try {
        gradle.ext.androidStandardModules.each {
            include "$it"
            project(":$it").projectDir = new File("$gradle.ext.androidStandardDebugDir/$it")
        }
    } catch (Throwable e) {
        logger.error(e.message)
    }
}