apply from: '../config.gradle'

// Скрипт для подключения модулей android-standard

if (!gradle.ext.androidStandardDebugEnabled) {
    // Подключние модулей из artifactory
    dependencies {
        gradle.ext.androidStandardModules.each {
            api "ru.surfstudio.android:$it:$surfCoreVersionName"
        }
    }
} else {
    // Подключение модулей из локального репозитория для отладки
    try {
        dependencies {
            gradle.ext.androidStandardModules.each {
                def moduleName = gradle.ext.androidStandardDebugModuleName("$it")
                api project(":$moduleName")
            }
        }
    } catch (Throwable e) {
        logger.error(e.message)
    }
}