buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "io.fabric.tools:gradle:$fabricToolsVersion"
    }
}

apply from: '../commonModule.gradle'
apply plugin: 'io.fabric'

dependencies {
    api project(':template:domain')

    api("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
        transitive = true
    }

    gradle.ext.androidStandard.api(
            this,
            "$surfCoreVersionName",
            [
            "core-ui",
            "core-mvp",
            "core-mvp-binding",
            "core-app",
            "mvp-dialog",
            "mvp-widget",
            "easyadapter",
            "analytics",
            "firebase-analytics",
            "network",
            "filestorage",
            "push",
            "dagger-scope",
            "logger",
            "converter-gson",
            "imageloader",
            "animations",
            "picture-provider",
            "camera-view",
            "app-migration",
            "connection",
            "custom-view",
            "datalist-limit-offset",
            "datalist-page-count",
            "recycler-extension",
            "rx-extension",
            "shared-pref",
            "util-ktx",
            "standard-dialog",
            "message-controller",
            "broadcast-extension",
            "rxbus"
    ]
    )
}