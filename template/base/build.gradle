apply from: '../config.gradle'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "io.fabric.tools:gradle:$fabricToolsVersion"
    }
}
apply from: '../androidModule.gradle'
apply plugin: 'io.fabric'

