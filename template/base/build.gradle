    api "ru.surfstudio.android:push:$surfCoreVersionName"
    api "ru.surfstudio.android:dagger-scope:$surfCoreVersionName"
    api "ru.surfstudio.android:standard-dialog:$surfCoreVersionName"
    api "ru.surfstudio.android:message-controller:$surfCoreVersionName"
    api "ru.surfstudio.android:logger:$surfCoreVersionName"
    api "ru.surfstudio.android:mvp-widget:$surfCoreVersionName"

    api("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
