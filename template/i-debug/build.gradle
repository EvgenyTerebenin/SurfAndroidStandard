    //chunk
    implementation "com.readystatesoftware.chuck:library:$chuckVersion"

    //tiny dancer
    debugImplementation "com.github.brianPlummer:tinydancer:$tinyDancerVerxion"
    qaImplementation "com.github.brianPlummer:tinydancer-noop:$tinyDancerVerxion"
}