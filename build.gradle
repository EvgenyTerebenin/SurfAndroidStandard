// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'maven'
apply from: 'config.gradle'

import com.android.build.gradle.LibraryPlugin

allprojects {
    if (it != rootProject && !"template".equals(it.name)) {
        it.afterEvaluate {
            if (it.plugins.hasPlugin(LibraryPlugin)) {
                it.apply from: "$rootDir/deploy.gradle"
            }
        }
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "${surf_maven_libs_url}"
            credentials {
                username "${surf_maven_username}"
                password "${surf_maven_password}"
            }
        }
    }
}


buildscript {
    ext.kotlin_version = '1.2.21'
    ext.fabricToolsVersion = '1.24.4'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "io.fabric.tools:gradle:$fabricToolsVersion"
    }
}
