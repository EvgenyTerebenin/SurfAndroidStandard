// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'maven'

import com.android.build.gradle.LibraryPlugin

allprojects {
    //if (it != rootProject && it.name != "test-module" && it.name != "template" && !it.name.endsWith("-sample")) {
    def taskName = project.gradle.startParameter.taskNames.get(0)
    if (taskName == 'uploadArchives' && it != rootProject && it.name != "test-module") {
        it.afterEvaluate {
            if (it.plugins.hasPlugin(LibraryPlugin)) {
                it.apply from: "$rootDir/deploy.gradle"
            }
        }
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "http://artifactory.surfstudio.ru/artifactory/libs-release-local" }
    }
}

buildscript {
    apply from: 'config.gradle'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "io.fabric.tools:gradle:$fabricToolsVersion"
    }
}
