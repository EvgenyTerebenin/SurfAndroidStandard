apply from: '../androidModule.gradle'

gradle.ext.configAndroidStandardDependencies(this, [
        'core-app',
        'core-ui',
        'core-mvp',
        'util-ktx',
        'rx-extension',
        'mvp-dialog'

])

dependencies {
    api "io.reactivex.rxjava2:rxjava:$rxJava2Version"

    api "com.jakewharton.rxbinding2:rxbinding:$rxBinding2Version"
    api "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBinding2Version"
    api "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rxBinding2Version"
    api "com.jakewharton.rxrelay2:rxrelay:$rxRelayVersion"

    //test
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.0'
}