apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.surf.myapplication"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def appcompatVersion = '25.3.1'
    def playServicesVersion = '11.0.0'
    def retrofitVersion = '2.3.0'
    def okHttpVersion = '3.8.0'
    def gsonVersion = '2.8.1'
    def daggerVersion = '2.11'
    def rxJava2Version = '2.1.0'
    def rxAndroid2Version = '2.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    //apt
    apt "com.google.dagger:dagger-compiler:${daggerVersion}"
    apt "org.projectlombok:lombok:${lombokVersion}"

    //provided
    provided "org.projectlombok:lombok:${lombokVersion}"

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile "com.android.support:appcompat-v7:${appcompatVersion}"
    compile "com.android.support:design:${appcompatVersion}"
    compile "com.android.support:percent:${appcompatVersion}"
    compile "com.google.android.gms:play-services-vision:${playServicesVersion}"
    compile "com.google.android.gms:play-services-maps:${playServicesVersion}"
    compile "com.google.android.gms:play-services-location:${playServicesVersion}"
    compile "com.google.android.gms:play-services-gcm:${playServicesVersion}"
    compile "com.google.dagger:dagger:${daggerVersion}"
    compile "io.reactivex.rxjava2:rxjava:${rxJava2Version}"
    compile "io.reactivex.rxjava2:rxandroid:${rxAndroid2Version}"

    //network
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}"
    compile "com.google.code.gson:gson:${gsonVersion}"

    testCompile 'junit:junit:4.12'
}
