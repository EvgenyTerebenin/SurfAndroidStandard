apply from: '../androidModule.gradle'

android {
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    implementation "org.jetbrains:annotations:$jetbrainsAnnotationsVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid2Version"
    api "me.zhanghai.android.materialprogressbar:library:$materialProgressBarVersion"
    api "com.wang.avi:library:$wangAviLibraryVersion"
}

gradle.ext.configAndroidStandardDependencies(this, [
        'util-ktx',
        'rx-extension',
        'animations',
        'logger'
])