apply from: '../androidModule.gradle'

android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=clang", "-O3"
                cppFlags "-std=c++11"
                abiFilters "armeabi-v7a", "arm64-v8a", "x86"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    //todo fix android-standard dependencies

    implementation "com.android.support:support-annotations:$appcompatVersion"
}
